<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miquéias Leyrom dos Santos Silva">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dev Miquéias - Previsão do Tempo</title>

</head>

<body>

    <div class="bigger-box">

        <input class="input-cidade" type="text" placeholder="Digite uma cidade">

        <button onclick="clickButton()" class="botao-busca">
           <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="img-do-botão-de-busca">
        </button>

        <div class="medium-box">

            <h2 class="info">Tempo em Parnaíba</h2>

            <div class="small-box">

                <img class="icon-pre" src="https://openweathermap.org/img/wn/04n.png" alt="icone-de-previsão-do-tempo"><p class="clima">Nuvens Dispersas</p>
                <br>
                <p class="temp">Temperatura: 29°C</p>

                <p class="humidity">Umidade: 75%</p>


            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
